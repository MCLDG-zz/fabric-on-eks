apiVersion: batch/v1
kind: Job
metadata:
  name: fabric-updateconf
spec:
  template:
    metadata:
      labels:
       app: hyperledger
       role: client
       org: %ORG%
       name: fabric-updateconf
    spec:
     containers:
       - name: fabric-updateconf
         image: hyperledger/fabric-ca-tools:x86_64-1.1.0
         env:
          - name: GOPATH
            value: /opt/gopath
          - name: PEERORG
            value: %ORG%
         command: ["sh"]
         args:  ["-c", "/scripts/fabric-updateconf.sh 2>&1;"]
         volumeMounts:
          - mountPath: /scripts
            name: rca-scripts
          - mountPath: /data
            name: rca-data
     restartPolicy: Never
     volumes:
       - name: rca-scripts
         persistentVolumeClaim:
             claimName: rca-scripts-%ORG%-pvc
       - name: rca-data
         persistentVolumeClaim:
             claimName: rca-data-%ORG%-pvc
